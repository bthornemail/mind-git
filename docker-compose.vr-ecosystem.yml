version: '3.8'

services:
  # Meta-Log Orchestrator - Central Nervous System
  meta-log:
    build: 
      context: ./meta-log
      dockerfile: ./meta-log/Dockerfile
    container_name: meta-log-orchestrator
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - E8_DIMENSIONS=8
      - LATTICE_CURVATURE=-1
      - KNOWLEDGE_RETENTION_DAYS=90
      - WORKFLOW_TIMEOUT=60
      - ENABLE_PROJECT_AUTO_DISCOVERY=true
      - ENABLE_REAL_TIME_SYNC=true
      - ENABLE_CROSS_PROJECT_WORKFLOWS=true
      - ENABLE_AI_COORDINATION=true
    volumes:
      - meta_log_data:/app/data
      - meta_log_logs:/app/logs
      - meta_log_config:/app/config
    networks:
      - vr-ecosystem
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # HÂ²GNN Intelligence Service
  h2gnn-intelligence:
    build:
      context: ../hyperbolic-geometric-neural-network
      dockerfile: ../hyperbolic-geometric-neural-network/Dockerfile
    container_name: h2gnn-intelligence
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - MODEL_TYPE=poincare
      - DIMENSIONS=128
      - CURVATURE=-1
      - REDIS_URL=redis://redis:6379
      - BATCH_SIZE=32
      - LEARNING_RATE=0.001
      - ENABLE_GPU=false
    volumes:
      - h2gnn_models:/app/models
      - h2gnn_data:/app/data
      - h2gnn_logs:/app/logs
    networks:
      - vr-ecosystem
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Mind-Git Enhanced with AI
  mind-git-enhanced:
    build:
      context: .
      dockerfile: ./Dockerfile.enhanced
    container_name: mind-git-enhanced
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - AI_ENDPOINT=http://h2gnn-intelligence:8080
      - META_LOG_ENDPOINT=http://meta-log:4000
      - ENABLE_AI_SUGGESTIONS=true
      - ENABLE_TOPOLOGICAL_ANALYSIS=true
      - ENABLE_CANVAS_LEARNING=true
      - SCHEME_THEORY_ENABLED=true
      - H2GNN_MODEL=poincare
      - SUGGESTION_THRESHOLD=0.6
      - AUTO_APPLY_SUGGESTIONS=false
    volumes:
      - mind_git_data:/app/data
      - mind_git_canvases:/app/canvases
      - mind_git_compilations:/app/compilations
      - mind_git_ai_cache:/app/ai_cache
    networks:
      - vr-ecosystem
    depends_on:
      - meta-log
      - h2gnn-intelligence
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # HyperDev-IDE Enhanced with VR
  hyperdev-ide-enhanced:
    build:
      context: ../hyperdev-ide
      dockerfile: ../hyperdev-ide/Dockerfile.enhanced
    container_name: hyperdev-ide-enhanced
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - WEBXR_ENABLED=true
      - AI_SUGGESTIONS=true
      - META_LOG_ENDPOINT=http://meta-log:4000
      - MIND_GIT_ENDPOINT=http://mind-git-enhanced:3000
      - H2GNN_ENDPOINT=http://h2gnn-intelligence:8080
      - HYPERBOLIC_VISUALIZATION=true
      - COLLABORATIVE_VR=true
      - GESTURE_CONTROLS=true
      - SPATIAL_AUDIO=true
      - VR_RENDERING_QUALITY=high
      - MAX_CONCURRENT_USERS=10
      - ENABLE_VOICE_CONTROL=true
    volumes:
      - vr_canvases:/app/canvases
      - vr_sessions:/app/sessions
      - vr_assets:/app/assets
      - vr_audio:/app/audio
      - vr_collaboration:/app/collaboration
    networks:
      - vr-ecosystem
    depends_on:
      - meta-log
      - mind-git-enhanced
      - h2gnn-intelligence
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: vr-ecosystem-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --replica-read-only no
    volumes:
      - redis_data:/data
      - redis_config:/usr/local/etc/redis
    networks:
      - vr-ecosystem
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Load Balancer and SSL Termination
  nginx:
    image: nginx:alpine
    container_name: vr-ecosystem-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - vr-ecosystem
    depends_on:
      - hyperdev-ide-enhanced
      - meta-log
      - mind-git-enhanced
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring and Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: vr-ecosystem-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/web/console.libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - vr-ecosystem
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: vr-ecosystem-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - grafana_logs:/var/log/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - vr-ecosystem
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  meta_log_data:
    driver: local
  meta_log_logs:
    driver: local
  meta_log_config:
    driver: local
  h2gnn_models:
    driver: local
  h2gnn_data:
    driver: local
  h2gnn_logs:
    driver: local
  mind_git_data:
    driver: local
  mind_git_canvases:
    driver: local
  mind_git_compilations:
    driver: local
  mind_git_ai_cache:
    driver: local
  vr_canvases:
    driver: local
  vr_sessions:
    driver: local
  vr_assets:
    driver: local
  vr_audio:
    driver: local
  vr_collaboration:
    driver: local
  redis_data:
    driver: local
  redis_config:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  grafana_logs:
    driver: local

networks:
  vr-ecosystem:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1